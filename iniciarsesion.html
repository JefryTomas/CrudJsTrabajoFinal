<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./CSS/styles2.css">
</head>
<body>
    <div class="form-container">
        <h2>Inicia Sesión</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); iniciarSesion();">
            <label for="email">Gmail</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Inicia Sesión</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Nombre o contraseña incorrectos.</p>
    </div>
    <script>function iniciarSesion() {
        // Obtener datos del formulario
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
      
        // Recuperar datos del usuario desde localStorage
        const user = JSON.parse(localStorage.getItem('user'));
      
        // Validar que existan datos y coincidan
        if (user && user.email === email && user.password === password) {
            alert("Inicio de sesión exitoso.");
            // Redirigir a otra página si es necesario
            window.location.href = './index.html'; // Cambia por la ruta que necesites
        } else {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
        }
      }</script>

    <script src="./JS/iniciar sesion.js"></script>
</body>
</html>
